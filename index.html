<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Focus Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer">
      <h2 id="time">25:00</h2>
      <button id="toggle">Start</button>
      <button id="reset">Reset</button>
    </div>

    <div id="custom-intervals">
      <label for="work-time">Work Time (minutes):</label>
      <input type="number" id="work-time" min="1" max="60" value="25">

      <label for="break-time">Break Time (minutes):</label>
      <input type="number" id="break-time" min="1" max="60" value="5">

      <button id="apply-intervals">Apply</button>
    </div>

    <div id="task-category">
      <label for="category">Task Category:</label>
      <select id="category">
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Personal">Personal</option>
      </select>
    </div>

    <div id="stats">
      <button id="daily-stats">View Daily Stats</button>
      <button id="weekly-stats">View Weekly Stats</button>
      <button id="monthly-stats">View Monthly Stats</button>
    </div>

    <canvas id="statsChart"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
